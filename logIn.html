<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in page</title>
    <link rel="stylesheet" href="./css/logIn.css">
</head>
<body>
    <header class="header globalWidth">
        <img class="header__img" src="https://upload.wikimedia.org/wikipedia/commons/c/c8/Hunter_x_hunter.png"
            alt="LogoHxH" />
    </header>
<section class="login">
    <section class="login__container">
        <h2>Login Hunter</h2>
            <form action="" class="login__container--form">
                <input class="input" type="text" placeholder="Email">
                <input class="input" type="password" placeholder="Password" required>
                <button class="button"> Log In</button>
                <div class="login__container--remember-me">
                    <label>
                        <input type="checkbox" name="" id="cbox1" value="checkbox"> Remember me
                    </label>
                    <a href="/">Forgot password</a>
                </div>
            </form>
            <section class="login__container--social-media">
                <div>
                    <img src="https://img.icons8.com/office/16/000000/google-logo.png" alt="Google"/>Log In with Google
                </div>
                <div>
                    <img src="https://img.icons8.com/office/16/000000/twitter.png" alt="Twitter" /> Log In with Twitter
                </div>
                <p class="login__container--register">Do not have account activated <a href="">Create account</a></p>
            </section>
    </section>
</section>


<footer class="footer">
    <a href="/">Terms & Conditions</a>
    <a href="/">Privacy</a>
    <a href="/">Contact</a>

</footer>
</body>
</html>
