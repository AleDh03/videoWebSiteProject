<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="./css/signIn.css">
</head>
<body>
    <header class="header globalWidth">
        <img class="header__img" src="https://upload.wikimedia.org/wikipedia/commons/c/c8/Hunter_x_hunter.png"
            alt="LogoHxH" />
    </header>

    <section class="login">
        <section class="login__container">
            <h2>Register Hunter</h2>
            <form action="" class="login__container--form">
                <input type="text" class="input" placeholder="Name" required>
                <input class="input" type="text" placeholder="Email" required>
                <input class="input" type="password" placeholder="Password" required>
                <button class="button">Create account</button>

                <div class="login__container--remember-me">
                    <a href="/">Log In</a>
                </div>
            </form>
        </section>
    </section>

    <footer class="footer">
        <a href="/">Terms & Conditions</a>
        <a href="/">Privacy</a>
        <a href="/">Contact</a>
    </footer>
</body>
</html>
